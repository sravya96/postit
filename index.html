     <div class="row boxes">

    </div>

      <div class="three columns inners blue" id="blue1" > </div>

    </div>

      <div class="three columns inners green" id="green2"  > </div>
      <div class="three columns inners red" id="red2" > </div>

    </div>

    <div class="row ">

          <input type="submit" class="submitbutton">
          <input type="reset" class="resetbutton">

      </div>
    </div>
  </div>
